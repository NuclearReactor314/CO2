<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>002</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            width: 250px;
            height: 250px;
        }
        img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            position: relative;
            left: -20px; 
            animation: rotateImage 5s infinite linear;
        }
        @keyframes rotateImage {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        p {
            margin-top: 20px;
            font-size: 24px;
            color: navy;
        }
        .next-page {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: darkblue;
            border: 2px solid darkblue;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="002.png" alt="旋转图片">
    </div>
    <p>是九你是三，除了你还是你。</p>
    <div class="next-page">
        <a href="index.html">Home</a>
        <a href="Oct1_24.html">Next</a>
    </div>
</body>
</html>
