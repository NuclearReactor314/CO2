<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 100%;
            display: none;
        }
        .card.flipped img {
            display: block;
        }
        .card.matched {
            visibility: hidden;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: navy;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
        #win-message {
            display: none;
            font-size: 24px;
            color: green;
        }
        #win-message img {
            width: 200px;
            height: 200px;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1> </h1>
    <div id="win-message">
        <p>已完成！</p>
        <img src="004.jpeg" alt="Winning Image">
    </div>
    
    <div class="game-board">
        <!-- 卡片容器，将自动生成卡片 -->
    </div>

    <div class="buttons">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='next.html'">Next</button>
    </div>

    <script>
        const images = [
            "004_1.jpeg", "004_2.jpeg", "004_3.jpeg", "004_4.jpeg",
            "004_5.jpeg", "004_6.jpeg", "004_7.jpeg", "004_8.jpeg"
        ];

        // 每对图片出现两次，形成16张牌
        let cardImages = [...images, ...images];

        // 洗牌函数
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(cardImages);

        const gameBoard = document.querySelector('.game-board');
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchesFound = 0;

        // 创建卡片
        cardImages.forEach((image, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.image = image;

            const img = document.createElement('img');
            img.src = image;
            card.appendChild(img);

            card.addEventListener('click', () => flipCard(card));
            gameBoard.appendChild(card);
        });

        // 翻牌逻辑
        function flipCard(card) {
            if (lockBoard || card === firstCard) return;
            
            card.classList.add('flipped');

            if (!firstCard) {
                firstCard = card;
                return;
            }

            secondCard = card;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.image === secondCard.dataset.image;

            if (isMatch) {
                disableCards();
                matchesFound += 1;
                if (matchesFound === 8) {
                    showWinMessage();
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', () => flipCard(firstCard));
            secondCard.removeEventListener('click', () => flipCard(secondCard));
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function showWinMessage() {
            document.getElementById('win-message').style.display = 'block';
        }
    </script>

</body>
</html>
